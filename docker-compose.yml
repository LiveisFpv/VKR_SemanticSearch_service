services:
  semantic-search:
    build: .
    image: semantic-search:latest
    container_name: semantic-search
    env_file:
      - conf/.env
    environment:
      - SEMANTIC_HOST=0.0.0.0
    command: ["python", "cmd/main.py"]
    ports:
      - "5104:5104"
    volumes:
      - ./data:/app/data
      - hf-cache:/cache/huggingface
    healthcheck:
      test: ["CMD", "python", "scripts/healthcheck.py"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - grpc_network

networks:
  grpc_network:
    external: true

volumes:
  hf-cache:

